<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/970b52408b.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>

<main>
    <section class="col col-3" id="preview-list">

        <div class="preview-list-top">
            <tr th:each="note : ${noteList}" >
                <div class="note-preview-tile" >
                    <div class="note-preview-desc">
                        <p th:text="${note.description}" th:onclick="'javascript:goTo(\'/' + ${note.id} +'\');'">
                        </p>
                    </div>

                    <div class="delete"><i class="fas fa-trash-alt" th:onclick="'javascript:goTo(\'/delete/' + ${note.id} +'\');'"></i>
                    </div>
                </div>
            </tr>
        </div>
        <div class="submit-btn">
            <button type="button" class="btn btn-secondary" th:onclick="'javascript:goTo(\'/new' +'\');'">New</button>
        </div>

    </section>
    <section class="col col-9" id="note-window">

        <form th:action="@{/save}" th:object="${note}" method="post">
            <div id="description-window" >
                <textarea  id="description" th:field="*{description}"></textarea>
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-secondary">Save</button>
            </div>
        </form>

    </section>
</main>

<footer class="bg-dark">
    <section>
        <div class="row py-3 px-0">

            <div class="col col-6 col-lg-4  text-light">
                <p>2020 &copy; Copyright - Michał Zadrożny</p>
            </div>

            <div class="col col-6 col-lg-4   git">
                <a class="text-decoration-none text-light" href="https://github.com/MichalZadrozny">
                    <p><i class="fab fa-github"></i></p>
                </a>
            </div>
        </div>

    </section>
</footer>
<script th:src="@{./js/goTo.js}"></script>

</body>
</html>
